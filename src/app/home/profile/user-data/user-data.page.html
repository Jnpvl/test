<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a (click)="goHome()" class="back-button">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </a>
    </ion-buttons>
    <ion-title class="secondary-header">Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-introduce">
    <img src="assets/images/perfil-bco.png" alt="login-img" class="login-img" />
    <h1>{{ user.nombre }} {{ user.apellidoP }}</h1>
  </div>
  <div>
    <div class="register-form">
      <div class="form-group">
        <label for="name">Nombre(s)</label>
        <input type="text" id="name" [(ngModel)]="user.nombre" />
      </div>
      <div class="form-group">
        <label for="apellidop">Apellido Paterno</label>
        <input type="text" id="apellidop" [(ngModel)]="user.apellidoP" />
      </div>
      <div class="form-group">
        <label for="apellidom">Apellido Materno</label>
        <input type="text" id="apellidom" [(ngModel)]="user.apellidoM" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" [disabled]="true" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" />
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" [(ngModel)]="user.telefono" (input)="onPhoneInput($event)" maxlength="10"/>
      </div>

      <a class="button-addressbook" [routerLink]="['../addressbook']">
        <img src="assets/images/agenda_azul.svg" alt="" class="agenda-azul" />
        <span>libreta de domicilios</span>
        <div>
          <div class="arrow">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </div>
      </a>
      <a class="button-addressbook" [routerLink]="['../payment-methods']">
        <ion-icon name="card-outline" class="payment"></ion-icon>
        <span>Metodos de pago</span>
        <div>
          <div class="arrow">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </div>
      </a>
      <button expand="block" class="register-button" (click)="update()">ACTUALIZAR</button>
    </div>
  </div>
</ion-content>
