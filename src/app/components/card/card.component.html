<swiper-container
[navigation]="true"
[loop]="false"
[slideToClickedSlide]="true"
[effect]="'coverflow'"
[grabCursor]="true"
[centeredSlides]="true"
[slidesPerView]="'auto'"
[parallax]="true"
[coverflowEffect]="{
  rotate: 0,
  stretch: -32,
  depth: 100,
  modifier: 1,
  slideShadows: false
}"
[pagination]="{ clickable: true }"
class="mySwiper"
>
<swiper-slide *ngFor="let card of cards" class="swiper-slide">
  <ion-item class="card">
    <div [class]="'tarjeta-bancaria ' + capitalize(card.brand)">
      <div class="expiration">
        {{ card.expirationMonth }}/{{ card.expirationYear }}
      </div>
      <div class="holder">
        <div class="holder-tag">Card holder</div>
        <div class="holder-name">
          {{ card.holderName ? card.holderName : "Jhon Doe" }}
        </div>
      </div>
      <div class="card-number">
        {{ card.cardNumber }}
      </div>
      <div class="card-logo">
        @if (card.brand !=="Unknown") {
        <img
          [src]="'assets/images/banks/' + capitalize(card.brand) + '.png'"
          alt="Visa"
        />
        }
      </div>
    </div>
  </ion-item>
</swiper-slide>
</swiper-container>
