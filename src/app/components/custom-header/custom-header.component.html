<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="emitBackEvent()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="image">
      <img src="assets/icon/logo.svg" alt="Logo de la empresa" class="logo-image">
    </div>
  </ion-toolbar>
</ion-header>
