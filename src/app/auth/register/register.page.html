<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <a [routerLink]="['../login']" class="back-button"
        ><ion-icon slot="start" name="arrow-back"></ion-icon
      ></a>
    </ion-buttons>
    <ion-title class="secondary-header">CREAR CUENTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-images">
    <img class="logo" src="assets/images/logo.png" alt="logo" />
    <img
      class="user-vector"
      src="assets/images/usuario-azul.png"
      alt="user-vector"
    />
  </div>
  <div>
    <form [formGroup]="formulario" class="register-form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Nombre(s)*</label>
        <input type="text" id="name" formControlName="nombre" />
      </div>
      <div class="form-group">
        <label for="apellidop">Apellido Paterno*</label>
        <input type="text" id="apellidop" formControlName="apellidoP" />
      </div>
      <div class="form-group">
        <label for="apellidom">Apellido Materno*</label>
        <input type="text" id="apellidom" formControlName="apellidoM" />
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" formControlName="email" />
        <span
          *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched"
          class="error-form"
          >Email es requerido</span
        >
        <span
          *ngIf="formulario.get('email')?.errors?.['email'] && formulario.get('email')?.touched"
          class="error-form"
          >Email es requerido</span
        >
      </div>
      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="rfc" id="rfc" formControlName="rfc" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña*</label>
        <input type="password" id="password" formControlName="password" />
        <span
          class="error-form"
          *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched"
        >
          La contraseña debe tener entre 8 y 20 caracteres
        </span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña*</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
        />
        <span
          class="error-form"
          *ngIf="formulario.get('confirmPassword')?.invalid && formulario.get('telefono')?.touched"
          >La contraseña coincidir</span
        >
      </div>
      <div class="form-group">
        <label for="phone">Teléfono*</label>
        <input type="text" id="phone" formControlName="telefono" />
        <span
          class="error-form"
          *ngIf="formulario.get('telefono')?.invalid && formulario.get('telefono')?.touched"
          >Teléfono no valido</span
        >
      </div>
      <button
        expand="block"
        class="register-button"
        [disabled]="!formulario.valid"
      >
        REGISTRARSE
      </button>
    </form>
  </div>
</ion-content>

<ion-alert
  [isOpen]="isAlertOpen"
  [header]="alert.header"
  [message]="alert.message"
  [buttons]="alert.buttons"
  (didDismiss)="setOpen(false)"
></ion-alert>
